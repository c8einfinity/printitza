<div class="admin__field-control">
    <div class="file-uploader" data-role="drop-zone" css="_loading: isLoading">
        <div class="file-uploader-area">
            <input type="file" afterRender="onElementRender" attr="id: uid, name: fileInputName, multiple: false"/>
            <label class="file-uploader-button action save primary" attr="for: uid" translate="'Upload'"/>

            <span class="file-uploader-spinner"/>
        </div>
        <each args="data: value, as: '$file'">
            <div class="file-uploader-summary">
                <div class="file-uploader-preview">
                    <a class="image-uploader-preview-link" attr="href: $parent.getFilePreview($file)" target="_blank">
                        <div class="file-uploader-spinner image-uploader-spinner" />
                        <img
                                class="preview-image"
                                tabindex="0"
                                event="load: $parent.onPreviewLoad.bind($parent)"
                                attr="
                    src: $parent.getFilePreview($file),
                    alt: $file.name,
                    title: $file.name">
                    </a>

                    <div class="actions">
                        <button
                                type="button"
                                class="action-remove"
                                data-role="delete-button"
                                attr="title: $t('Delete image')"
                                click="$parent.removeFile.bind($parent, $file)">
                            <span translate="'Delete image'"/>
                        </button>
                    </div>
                </div>
                <input name="profile_image" type="hidden" file="file" data-bind="value: $file.file"/>
            </div>
        </each>

    </div>
</div>
